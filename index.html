<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="styles/main.css">


</head>
<body>

  <div id="app">
      <header>
        <h1>My ToDo List</h1>
      </header>
      
      <main>
        <input type="text" class="add-element" placeholder="Inserisci elemento"

        <ul class="todo">
          <li class="element">Cancella questo elemento<i class="fas fa-trash-alt"></i></li>
          
        </ul>
      </main>
  </div>




  <!-- Templates -->

  <div class="template"> 
    <li class="element" data-element="" ><i class="fas fa-trash-alt"></i></li>


  </div>
  



<!-- jQuery -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script> <!-- jQuery Cdn-->
<link rel="stylesheet" href="script/main.js">

</body>
</html>
